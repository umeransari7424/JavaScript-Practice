<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch </title>
</head>
<body>
    <script>
        let a = 2 + 2;

        switch (a) {
        case 3:
            alert( 'Too small' );
        case 4:
            alert( 'Exactly!' );
        case 5:
            alert( 'Too big' );
        default:
            alert( "I don't know such values" );
        }
    </script>
</body>
</html>
