<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operator</title>
</head>
<body>
    <script>
        let n = 2;
            n += 5; // now n = 7 (same as n = n + 5)
            n *= 2; // now n = 14 (same as n = n * 2)

            alert( n ); // 14
    </script>
</body>
</html>
